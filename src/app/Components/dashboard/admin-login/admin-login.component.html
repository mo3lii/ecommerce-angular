<div class="login-container">
  <form class="login-card" [formGroup]="loginForm" (submit)="login()">
    <H1 class="text-center w-100">Logo</H1>

    <div class="my-1">
      <label for="email-input" class="mb-1">Email</label>

      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="email-input"
        [ngClass]="{ 'input-error': email.errors && email.touched }"
        placeholder="example@email.com"
      />
      <div class="error-box">
        <ng-container *ngIf="email.touched">
          <div *ngIf="email.hasError('required')" class="form-text text-danger">
            Email is required
          </div>
        </ng-container>
      </div>
    </div>
    <div class="my-1">
      <label for="password-input" class="mb-1">Password</label>
      <div class="d-flex align-items-center">
        <input
          [type]="showpassword ? 'text' : 'password'"
          class="form-control"
          formControlName="password"
          id="password-input"
          [ngClass]="{ 'input-error': password.errors && password.touched }"
        /><i
          class="bi"
          [ngClass]="showpassword ? 'bi-eye-slash' : 'bi-eye'"
          (click)="toggleShowPassword()"
        ></i>
      </div>

      <div class="error-box">
        <ng-container *ngIf="password.touched">
          <div
            *ngIf="password.hasError('required')"
            class="form-text text-danger"
          >
            Password is required
          </div>
        </ng-container>
      </div>
    </div>
    <div class="my-1 d-flex justify-content-center">
      <input class="btn w-100" type="submit" value="Login" />
    </div>
    <div class="my-1 d-flex justify-content-center">
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </form>
</div>
