<app-slider></app-slider>
<div class="products-section">
  <div class="container p-0">
    @if (isFailed) {
    <div class="error-box">
      <p class="alert alert-danger text-danger py-5 m-5 w-100">
        Error Getting Data, try Again.
      </p>
    </div>
    }@else{
    <div class="mt-4" id="products-container">
      @for (product of products; track $index) {
      <app-product-card [product]="product"></app-product-card>
      }@empty {
      <div class="item">
        <ngx-skeleton-loader
          [theme]="{ height: '400px', width: '100%', 'border-radius': '8px' }"
          count="1"
          appearance="circle"
        />
      </div>
      <div class="item">
        <ngx-skeleton-loader
          [theme]="{ height: '100%', width: '100%', 'border-radius': '8px' }"
          count="1"
          appearance="circle"
        />
      </div>
      <div class="item">
        <ngx-skeleton-loader
          [theme]="{ height: '100%', width: '100%', 'border-radius': '8px' }"
          count="1"
          appearance="circle"
        />
      </div>
      <div class="item">
        <ngx-skeleton-loader
          [theme]="{ height: '100%', width: '100%', 'border-radius': '8px' }"
          count="1"
          appearance="circle"
        />
      </div>
      }
    </div>
    }
  </div>
</div>

<div class="container">
  <div class="page-controller d-flex justify-content-center gap-1">
    <div class="d-flex gap-2 align-items-center">
      <button
        (click)="decreasePageNum()"
        [disabled]="isPrevDisabled()"
        class="page-btn fw-bold"
      >
        <i class="bi bi-chevron-double-left"></i>
      </button>

      @for (item of pagesList; track $index) {
      <div
        class="page-btn page-num-btn"
        [ngClass]="{
          'current-page-btn': item == currentPageNum,
          '': item != currentPageNum
        }"
        (click)="changePage(item)"
      >
        {{ item }}
      </div>
      }
      <button
        (click)="increasePageNum()"
        [disabled]="isNextDisabled()"
        class="page-btn fw-bold"
      >
        <i class="bi bi-chevron-double-right"></i>
      </button>
    </div>
  </div>
</div>
